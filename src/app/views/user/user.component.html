<div class="flex h-full">
  <div
    class="flex flex-col w-full h-full px-6 pt-4 text-gray-800 bg-gray-100 gap-y-4 rounded-t-2xl dark:text-gray-300 dark:bg-gray-700"
  >
    <h2 class="text-xl font-bold text-gray-600 dark:text-gray-200">
      已分享心得 - ({{ comments.length }})
    </h2>
    <div>
      <ul class="flex flex-col gap-y-0.5">
        <li
          class="flex items-center min-w-0 px-6 py-3 transition bg-white rounded-md gap-x-6 hover:bg-teal-100 dark:bg-gray-800 dark:hover:bg-teal-700"
          *ngFor="let comment of comments"
        >
          <div
            class="flex items-center flex-shrink-0 rounded-full"
            [ngClass]="{
              'bg-red-100 dark:bg-red-400': comment.course['系號'] === 'A9',
              'bg-green-100 dark:bg-green-400': comment.course['系號'] === 'A1'
            }"
          >
            <p
              class="grid w-12 h-12 font-medium text-white rounded-full select-none place-items-center"
              [ngClass]="{
                'bg-red-400 dark:bg-red-500': comment.course['系號'] === 'A9',
                'bg-green-400 dark:bg-green-500': comment.course['系號'] === 'A1'
              }"
            >
              {{ comment.course['系所名稱'][0] }}
            </p>
            <p class="px-4 text-sm rounded-r-full dark:text-white">
              {{ comment.course['系號'] }}-{{ comment.course['選課序號'] }}
            </p>
          </div>
          <div class="flex flex-col min-w-0 overflow-hidden">
            <p class="font-medium truncate" title="{{ comment.course['課程名稱'] }}">
              {{ comment.course['課程名稱'] }}
            </p>
            <p
              class="text-sm text-gray-400 truncate"
              title="{{ comment.course['系所名稱'] }} — {{ comment.course['時間'] }} — {{
                comment.course['老師']
              }}"
            >
              {{ comment.course['系所名稱'] }} — {{ comment.course['時間'] }} —
              {{ comment.course['老師'] }}
            </p>
          </div>
          <div class="flex gap-2 ml-auto">
            <div
              class="flex items-center justify-center flex-shrink-0 w-12 h-12 bg-gray-100 rounded-full group"
              (click)="openModal(comment, comment.id!)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  class="text-gray-300 transition group-hover:text-gray-400"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                />
              </svg>
            </div>
            <div
              class="flex items-center justify-center flex-shrink-0 w-12 h-12 ml-auto bg-gray-100 rounded-full group"
              (click)="deleteComment(comment.id!)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  class="text-gray-300 transition group-hover:text-red-400"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
