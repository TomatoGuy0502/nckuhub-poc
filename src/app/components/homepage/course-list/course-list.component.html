<ul class="flex flex-col gap-y-0.5">
  <li class="flex items-center px-6 py-3 bg-white rounded-md gap-x-6" *ngFor="let course of courses" (click)="getFeedback(course.id)">
    <div class="relative flex items-center flex-shrink-0 bg-red-100 rounded-full">
      <p class="grid w-12 h-12 text-white bg-red-400 rounded-full select-none place-items-center">通</p>
      <p class="px-4 text-sm rounded-r-full">{{ course['系號'] }}-{{ course['選課序號'] }}</p>
    </div>
    <div>
      <p class="font-bold">{{ course['課程名稱'] }}</p>
      <p class="text-sm text-gray-400">{{ course['系所名稱'] }} — {{ course['老師'] }} — {{ course['時間'] }} </p>
    </div>
  </li>
</ul>
