<ul class="flex flex-col gap-y-0.5">
  <ng-container *ngIf="courses.length; else loading">
    <li
      class="flex items-center min-w-0 px-6 py-3 transition bg-white rounded-md cursor-pointer gap-x-6 hover:bg-teal-100 dark:bg-gray-800 dark:hover:bg-teal-700"
      *ngFor="let course of courses"
      (click)="openModal(course.id)"
    >
      <div
        class="flex items-center flex-shrink-0 rounded-full"
        [ngClass]="{
          'bg-red-100 dark:bg-red-400': course['系號'] === 'A9',
          'bg-green-100 dark:bg-green-400': course['系號'] === 'A1'
        }"
      >
        <p
          class="grid w-12 h-12 font-medium text-white rounded-full select-none place-items-center"
          [ngClass]="{
            'bg-red-400 dark:bg-red-500': course['系號'] === 'A9',
            'bg-green-400 dark:bg-green-500': course['系號'] === 'A1'
          }"
        >
          {{ course['系所名稱'][0] }}
        </p>
        <p class="px-4 text-sm rounded-r-full dark:text-white">
          {{ course['系號'] }}-{{ course['選課序號'] }}
        </p>
      </div>
      <div class="flex flex-col min-w-0 overflow-hidden">
        <p class="font-medium truncate" title="{{ course['課程名稱'] }}">{{ course['課程名稱'] }}</p>
        <p class="text-sm text-gray-400 truncate" title="{{ course['系所名稱'] }} — {{ course['時間'] }} — {{ course['老師'] }}">
          <span *ngIf="mode !== CourseListMode.Favorite">{{ course['系所名稱'] }} — </span
          >{{ course['時間'] }} — {{ course['老師'] }}
        </p>
      </div>
      <div
        class="flex items-center justify-center flex-shrink-0 w-12 h-12 ml-auto bg-gray-100 rounded-full dark:bg-gray-700 group"
        (click)="handleToggleFavorite($event, course.id)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            class="text-gray-300 transition group-hover:text-gray-400 dark:text-gray-800 dark:group-hover:text-gray-500"
            [ngClass]="{ 'text-red-400 dark:text-red-400': isInFavorite(course.id) }"
            *ngIf="mode !== CourseListMode.Favorite; else remove"
            fill-rule="evenodd"
            d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
            clip-rule="evenodd"
          />
          <ng-template #remove>
            <path
              class="text-gray-300 transition group-hover:text-red-400 dark:text-gray-800 dark:group-hover:text-red-400"
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </ng-template>
        </svg>
      </div>
    </li>
  </ng-container>
  <ng-template #loading>
    <p class="text-center">loading</p>
  </ng-template>
</ul>
